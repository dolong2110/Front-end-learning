<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter web page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Filter Fun</h1>
    </div>
    <canvas id="can"></canvas>
    <div>
        <h2>Load Image</h2>
        <p id="load">
            <input type="file" multiple="false" accept="image/*" id="img-file" onchange="loadImage()"/>
        </p>
        <h2>Choose Filter</h2>
        <p id="filter">
            <input type="button" id="gray-filter" value="Grayscale" onclick="makeGray()"/>
            <input type="button" id="red-filter" value="Red" onclick="makeRed()"/>
            <input type="button" id="rainbow-filter" value="Rainbow" onclick="makeRainbow()"/>
            <input type="button" id="blur-filter" value="Blur" onclick="makeBlur()"/>
        </p>

        <p>
            <input type="button" id="reset" value="Reset Image" onclick="resetImage()"/>
            <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()"/>
        </p>
    </div>
    <script src="scripts.js"></script>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" >
    </script>
</body>
</html>
