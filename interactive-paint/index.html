<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive painting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Paint Your Own Picture</h1>
    <p>
        Set width
        <label>
            <input type="text" name="width" onchange="setWidth(this.value)" />
        </label>
        Set height
        <label>
            <input type="text" name="height" onchange="setHeight(this.value)" />
        </label>
    </p>
    <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()" ></canvas>
    <p>
        Brush color
        <label>
            <input type="color" value="#000" onchange="changeColor(this.value)" />
        </label>
        Brush size
        <label>
            <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBush(this.value)" />
        </label>
        <output id="sizeOutput">50</output>
    </p>
    <p>
        <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()" />
    </p>
    <script src="scripts.js"></script>
</body>
</html>
